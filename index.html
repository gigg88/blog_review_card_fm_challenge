<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main>
      <section class="wrapper rb-15 border neutral_white p10 mb-10">
        <div class="article_img">
          <img
            class="rb-1"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
        </div>

        <div class="category mt-10">
          <p
            class="learning rb-02 primary_color px-10 py-5 mb-10 mt-10 fw-bold fs-16"
          >
            Learning
          </p>
          <p class="mb-10 fs-16">Published 21 Dec 2023</p>
        </div>

        <div class="article_short_description mb-10">
          <h2 class="mb-10 fw-bold">HTML & CSS foundations</h2>
          <p class="mb-10 neutral_grey fs-16">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="avatar mb-10">
          <img
            class="avatar_img"
            src="./assets/images/image-avatar.webp"
            alt=""
          />
          <p class="fw-bold">Greg Hooper</p>
        </div>
      </section>

      <div class="attribution mt-10">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christian Popp</a>.
      </div>
    </main>

   
  </body>
</html>
